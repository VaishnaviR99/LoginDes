<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Login.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

<div id="alert-container"></div>

    <div class="container">



        <form class="loginForm" id="login_form" action="https://dev.soloboss.net/vpbx_login.php" method="post">

            <h1>LOGIN</h1>

            <div class="inputdiv" id="userinputdiv">

                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Username" class="input" id="username" value=""
                    placeholder="enter username here" name="username" required />

            </div>
            <p class="usernamehelper">

            </p>

            <div class="inputdiv" id="passinputdiv">

                <i class="fa-regular fa-eye"></i>
                <input type="password" placeholder="Password" class="input" id="password" value=""
                    placeholder="Enter password here" name="password" required />

            </div>
            <p class="passhelper">

            </p>

            <div class="inputdiv" id="accinputdiv">

                <i class="fa-regular fa-address-book"></i>
                <input type="text" placeholder="Account Name" class="input" id="accountName" value=""
                    placeholder="Enter account nmae here" name="account_name" required />

            </div>
            <p class="accounthelper">

            </p>

            <div class="rememberme">
                <input type="checkbox" id="checkbox" name="remember_me"  />
                <label for="checkbox">Remember me</label>
            </div>

            <div class="btndiv">
                <a href="#">Forgot account?</a>
                <button type="submit">  Login <i class="fa-solid fa-spinner fa-spin-pulse"></i></button>
            </div>



        </form>
        

    </div>

</body>
<script src="./Login.js"></script>

</html>
